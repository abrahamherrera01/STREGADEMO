<mat-card class="animate__animated animate__pulse card">
    <mat-card-header class="header-container">
        <mat-card-title class="title">{{ data.title }}</mat-card-title>
        <div class="select-container">
          <mat-form-field class="select-field">
            <mat-label>Selecciona una marca</mat-label>
            <mat-select>
              <mat-option value="marca1">Marca 1</mat-option>
              <mat-option value="marca2">Marca 2</mat-option>
              <mat-option value="marca3">Marca 3</mat-option>
            </mat-select>                
          </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-content class="file-input-container">
        <label for="fileInput" class="custom-file-label">Haga click o arrastre los archivos para cargarlos</label>
        <input id="fileInput" type="file" class="custom-file-input" (change)="onFileSelected($event)" multiple>
    </mat-card-content>
    <mat-card-actions class="actions-container">
        <button mat-raised-button color="primary" class="animate__animated animate__backInLeft">Cargar {{ data.type }}</button>
    </mat-card-actions>              
    
    <mat-card-content class="file-input-container">
        <textarea class="custom-textarea" [placeholder]="'Errores al subir el batch de ' + data.type" disabled></textarea>
    </mat-card-content>
    
    <mat-card-actions class="actions-container">
        <button mat-raised-button color="warn" class="animate__animated animate__backInLeft">Descargar batch de errores</button>
    </mat-card-actions>              
            
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
