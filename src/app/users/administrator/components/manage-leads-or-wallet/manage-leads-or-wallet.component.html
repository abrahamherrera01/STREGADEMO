<mat-card class="animate__animated animate__pulse card">    
    <mat-card-content class="file-input-container">
        <div class="row">
            <div class="col d-flex justify-content-end">
                <mat-form-field>
                    <mat-label>Selecciona una marca</mat-label>
                    <mat-select>
                        <mat-option value="marca1">Marca 1</mat-option>
                        <mat-option value="marca2">Marca 2</mat-option>
                        <mat-option value="marca3">Marca 3</mat-option>
                    </mat-select>                
                </mat-form-field> 
            </div>
            <div class="col">
                <mat-form-field>
                    <mat-label>Selecciona un gestor</mat-label>
                    <mat-select>
                        <mat-option value="marca1">Gestor 1</mat-option>
                        <mat-option value="marca2">Gestor 2</mat-option>
                        <mat-option value="marca3">Gestor 3</mat-option>
                    </mat-select>                
                </mat-form-field> 
            </div>       
        </div>

        <div class="row">
            <div class="col-md-5">
                <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">                    
                    <ng-container matColumnDef="add">
                      <th mat-header-cell *matHeaderCellDef> Add </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-checkbox color="primary"></mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="edad">
                      <th mat-header-cell *matHeaderCellDef> Edad </th>
                      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>                                  
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center vh-50">
                <div class="content-buttons">
                    <button mat-raised-button color="primary" class="animate__animated animate__shakeX  animate__slow mb-3">Asignar {{ type }}</button>                                    
                    <button mat-raised-button color="primary" class="animate__animated animate__shakeX  animate__slow">Desasignar {{ type }}</button>                
                </div>                
            </div>
            <div class="col-md-5">
                <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">                    
                    <ng-container matColumnDef="add">
                      <th mat-header-cell *matHeaderCellDef> Add </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-checkbox color="primary"></mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="edad">
                      <th mat-header-cell *matHeaderCellDef> Edad </th>
                      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>                                  
            </div>
        </div>
    </mat-card-content>                
    <mat-card-footer *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
