<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

<mat-card class="animate__animated animate__pulse card">
    <mat-card-content>
        <div class="row">
            <div class="col d-flex justify-content-end">
                <mat-form-field>
                    <mat-label>Selecciona una marca</mat-label>
                    <mat-select>
                        <mat-option value="marca1">Marca 1</mat-option>
                        <mat-option value="marca2">Marca 2</mat-option>
                        <mat-option value="marca3">Marca 3</mat-option>
                    </mat-select>                
                </mat-form-field> 
            </div>
            <div class="col">
                <button mat-fab color="primary" 
                        matTooltip="Agregar un gestor"  
                        matTooltipPosition="after" 
                        aria-label="BotÃ³n para agregar un gestor" 
                        class="animate__animated animate__rubberBand add_manager"
                        (click)="addManagerOrUpdate()"
                >
                    <mat-icon>add</mat-icon>
                </button>
            </div>       
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 content-table">
                <h6>Gestores por asignar</h6>
                <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">                    
                    <ng-container matColumnDef="add">
                      <th mat-header-cell *matHeaderCellDef> Add </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-checkbox color="primary"></mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="edad">
                      <th mat-header-cell *matHeaderCellDef> Edad </th>
                      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actualizar">
                        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addManagerOrUpdate(1)">
                                <mat-icon>update</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="revisar">
                        <th mat-header-cell *matHeaderCellDef> Revisar </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon" (click)="managerPerformance(2)">
                                <mat-icon>search</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" (click)="deleteManager()">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="managersToBeAssigned"></tr>
                    <tr mat-row *matRowDef="let row; columns: managersToBeAssigned;"></tr>
                </table>                                  
            </div>
            <div class="col-md-2 col-sm-12 d-flex justify-content-center align-items-center vh-50">
                <div class="content-buttons">
                    <p>
                        <button mat-raised-button color="primary" class="animate__animated animate__shakeX  animate__slow mt-3">Asignar </button>                                    
                    </p>                    
                    <p>
                        <button mat-raised-button color="primary" class="animate__animated animate__shakeX  animate__slow">Desasignar </button>                
                    </p>                    
                </div>                
            </div>
            <div class="col-md-4 col-sm-12 content-table">
                <h6>Gestores asignados</h6>
                <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">                    
                    <ng-container matColumnDef="add">
                      <th mat-header-cell *matHeaderCellDef> Add </th>
                      <td mat-cell *matCellDef="let element">
                        <mat-checkbox color="primary"></mat-checkbox>
                      </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="edad">
                      <th mat-header-cell *matHeaderCellDef> Edad </th>
                      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>                                  
            </div>
        </div>
    </mat-card-content>
</mat-card>
