<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let item of items; let last = last" [class.active]="last">
        <a *ngIf="!last" [routerLink]="item.link">{{ item.text }}</a>
        <span *ngIf="last">{{ item.text }}</span>
      </li>
    </ol>
</nav>
