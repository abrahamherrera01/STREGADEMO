<mat-toolbar class="nv p-2" >  
  <img src="../../assets/logo/logostrega.png" alt="Logo" class="logo" width="150" height="50">  
  <span class="spacer"></span> 
  <button mat-icon-button (click)="toggleSidenav()" class="show-menu">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button class="opt-toolbar" *ngFor="let item of navItems" [routerLink]="item.path">
    {{ item.name }}
  </button>
  <button mat-icon-button class="logout-button" (click)="logout($event)" *ngIf="logged">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>


<mat-sidenav #sidenav mode="side" [opened]="isMenuOpen">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Opciones del menÃº -->
  <mat-nav-list>
    <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.path" class="list-item">{{ item.name }}</a>    
    <a mat-list-item class="list-item" (click)="logout($event)"><mat-icon>exit_to_app</mat-icon></a>    
  </mat-nav-list>
</mat-sidenav>
