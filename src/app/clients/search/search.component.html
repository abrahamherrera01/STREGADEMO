<div class="bgg">
  <app-nav></app-nav>
  <div class="container-fluid mg ">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-4 p-4 pt-0 pb-0">
        <h2 class="text-center">BUSCA A TU CLIENTE</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-4  p-4 pt-0 pb-0">
        <div class="p-3 pt-0 form">
          <div class="p-3">
            <div class="mt-5">
              <form  #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" >
                <div class="input-group mb-4">
                  <input matInput type="text" class="form-control" name="fullName" ngModel  placeholder="Nombre">
                </div>
                <div class="input-group mb-4">
                  <input matInput type="text" class="form-control" name="phone" ngModel  placeholder="Teléfono">
                </div>
                <div class="input-group mb-4">
                  <input matInput type="text" class="form-control" name="email" ngModel  placeholder="Correo">
                </div>
                <div class="input-group mb-4">
                  <input  matInput type="text" class="form-control" name="vehicle" ngModel  placeholder="Vin">
                </div>
                <div class="row">
                  <div class="text-end mt-4">
                    <button class="btn">
                      <mat-icon matSuffix>search</mat-icon>
                      BUSCAR
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 resultados-container">
        <div *ngIf="show" class="row p-2">
          <app-cards class="col-12 pb-3" *ngFor="let customer of customers; index as i;"
            [full_name]="customer.full_name" [rfc]="customer.rfc" [id]="customer.id"
            [sum_orders]="customer.sum_orders[0].total_total_price" [id_client_bp]="customer.id_client_bp"
            [gender]="customer.gender" [phone_1]="customer.phone_1" [phone_2]="customer.phone_2"
            [cellphone]="customer.cellphone" [email_1]="customer.email_1" [city]="customer.city"
            [delegacy]="customer.delegacy" [colony]="customer.colony" [address]="customer.address"
            [zip_code]="customer.zip_code" [picture]="baseUrl + (customer.picture ? customer.picture : 'strega')">
          </app-cards>
        </div>

        <div *ngIf="messageNotFound">
          <ul>
            <li class="page-item">
              La búsqueda realizada no se encuentra.
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="show" class="row container-fluid mt-5">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item " style="margin-right: 30px;">
          {{page}} de {{totalPages}}
        </li>
        <li class="page-item  ">
          <button class="page-link " [ngClass]="{'previousbutton': previousbutton, 'disabled': !previousbutton}"
            tabindex="-1" (click)="previous()">Previous</button>
        </li>
        <li class="page-item">
          <button class="page-link" (click)="next()">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
