<section style="background-color: #eee;" >
  <div class="container p-2">
    <div class="row">
      <div class="col-lg-4 box" >
        <div class="card mb-4">
          <div class="card-body text-center">
            <div class="img-container">
              <img id="avatarImage" src="{{picture}}" alt="avatar">
            </div>            
            <h5 class="my-3">{{name}}</h5>
            <p class=
            "text-muted mb-1">business Pro id: {{id_bp}}</p>
            <p class="text-muted mb-4">RFC: {{rfc}}</p>
            <hr>
            <div class="d-flex justify-content-center align-items-center mb-2">
              <mat-icon class="mr-2">edit</mat-icon>
              <label for="inputValue" class="file-input-label">Actualizar Imagen </label>
              <input type="file" id="inputValue" #value accept=".jpg, .jpeg, .png" style="display: none;"
                (change)="checkFileInput($event ,value)">
            </div>
            <div class="alert  " role="alert" *ngIf="message_picture">
              Imagen seleccionada<hr>
              <img id="ImageUpload" src="" alt="avatar" class="rounded-3 " width="40%">
              <div class="d-flex justify-content-center mb-5">
                <button class="btn bg-primary text-light mt-4 mb-3" [disabled]="!fileSelected"
                  (click)="upload(value)">Actualizar</button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre Completo</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{name}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Correo</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Teléfono</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{phone1}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Teléfono Celular</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{phone2}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Dirección</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{address}}</p>
              </div>
            </div>
          </div>
        </div>

                  </p>
                </div>
              </div>
            </div>
          </div>-->
      </div>
    </div>
  </div>
</section>
