<section style="background-color: #eee;">
  <div class="container p-3">

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img id="avatarImage" src="{{picture}}" alt="avatar" class="rounded-3 "  width="80%">
            <h5 class="my-3">{{name}}</h5>
            <p class="text-muted mb-1">business Pro id: {{id_bp}}</p>
            <p class="text-muted mb-4">RFC: {{rfc}}</p>
            <p class="text-muted mb-1">Actualizar Imagen</p>
            <hr>

            <div class="d-flex justify-content-center mb-2">
                <input type="file" #value accept=".jpg, .jpeg, .png"> <!-- id="inputValue" [(ngModel)]="inputValue"-->
            </div>

            <div class="d-flex justify-content-center mb-2">
              <button class=" btn bg-light" [disabled]="!value" (click)="upload(value)">Actualizar</button>
            </div>

          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre Completo</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{name}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{phone1}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mobile</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">(098) 765-4321</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direcci√≥n</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{address}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4 mb-md-0">
              <div class="card-body">
                <p class="mb-4"><span class="text-primary font-italic me-1">Ventas</span> 
                </p>
              
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-4 mb-md-0">
              <div class="card-body">
                <p class="mb-4"><span class="text-primary font-italic me-1">Postventa</span> 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
